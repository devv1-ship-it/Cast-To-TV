<!DOCTYPE html>
<html>
<head>
    <title>Screen Mirror Receiver</title>
    <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/latest/cast_receiver_framework.js"></script>
    <style>
        body { margin: 0; background-color: black; color: white; font-family: sans-serif; }
        #message-overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 2em; text-align: center;
        }
        /* Optional: Add a div for the FPS counter */
        #fps-counter {
            position: absolute; bottom: 20px; left: 20px; font-size: 1.5em;
            background-color: rgba(0,0,0,0.5); padding: 5px 10px; border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="message-overlay">Initializing...</div>
    <div id="fps-counter">FPS: 0</div>
    <script src="receiver.js"></script>
</body>
</html>
