<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTTP Stream Receiver</title>
    <style>
        body { 
            margin: 0; 
            background-color: black; 
            overflow: hidden;
        }
        #videoCanvas { 
            width: 100vw; 
            height: 100vh; 
            object-fit: contain; 
            display: block;
        }
        #status {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: Arial;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="status">Initializing...</div>
    <canvas id="videoCanvas"></canvas>

    <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    <script>
        const statusEl = document.getElementById('status');
        const canvas = document.getElementById('videoCanvas');
        const ctx = canvas.getContext('2d');
        const NAMESPACE = 'urn:x-cast:com.xxx.screenmirroring';
        
        let videoDecoder = null;
        let audioDecoder = null;
        let audioContext = null;
        let nextAudioTime = 0;
        let isInitialized = false;
        let frameCount = 0;
        let videoWidth = 1280;
        let videoHeight = 720;
        let streamingUrl = null;

        // Set canvas size
        canvas.width = videoWidth;
        canvas.height = videoHeight;

        // Initialize Cast Receiver
        const context = cast.framework.CastReceiverContext.getInstance();
        const castReceiverOptions = new cast.framework.CastReceiverOptions();
        castReceiverOptions.disableIdleTimeout = true;

        // Initialize WebCodecs decoders
        function initializeDecoders() {
            if (isInitialized) return;
            
            try {
                // Video decoder (H.264)
                videoDecoder = new VideoDecoder({
                    output: (frame) => {
                        try {
                            ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);
                            frame.close();
                            frameCount++;
                            if (frameCount % 60 === 0) {
                                statusEl.textContent = `Playing... (${frameCount} frames)`;
                            }
                        } catch (e) {
                            console.error('Frame render error:', e);
                        }
                    },
                    error: (e) => {
                        console.error('Video decoder error:', e);
                        statusEl.textContent = 'Video Error: ' + e.message;
                    }
                });

                videoDecoder.configure({
                    codec: 'avc1.42E01E', // H.264 Baseline Profile
                    codedWidth: videoWidth,
                    codedHeight: videoHeight,
                });

                // Audio decoder (AAC)
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                nextAudioTime = audioContext.currentTime;

                audioDecoder = new AudioDecoder({
                    output: (audioData) => {
                        try {
                            const audioBuffer = audioContext.createBuffer(
                                audioData.numberOfChannels,
                                audioData.numberOfFrames,
                                audioData.sampleRate
                            );

                            for (let channel = 0; channel < audioData.numberOfChannels; channel++) {
                                const channelData = new Float32Array(audioData.numberOfFrames);
                                audioData.copyTo(channelData, { planeIndex: channel });
                                audioBuffer.copyToChannel(channelData, channel);
                            }

                            const source = audioContext.createBufferSource();
                            source.buffer = audioBuffer;
                            source.connect(audioContext.destination);
                            
                            if (nextAudioTime < audioContext.currentTime) {
                                nextAudioTime = audioContext.currentTime;
                            }
                            source.start(nextAudioTime);
                            nextAudioTime += audioBuffer.duration;

                            audioData.close();
                        } catch (e) {
                            console.error('Audio playback error:', e);
                        }
                    },
                    error: (e) => {
                        console.error('Audio decoder error:', e);
                    }
                });

                audioDecoder.configure({
                    codec: 'mp4a.40.2', // AAC-LC
                    sampleRate: 48000,
                    numberOfChannels: 2
                });

                isInitialized = true;
                statusEl.textContent = 'Ready - Waiting for stream URL...';
                console.log('Decoders initialized successfully');
            } catch (e) {
                console.error('Failed to initialize decoders:', e);
                statusEl.textContent = 'Decoder init failed: ' + e.message;
            }
        }

        // Fetch and decode video stream from HTTP server
        async function startVideoStream(url) {
            try {
                statusEl.textContent = 'Fetching video stream...';
                console.log('Fetching video from:', url);
                
                const response = await fetch(url);
                const reader = response.body.getReader();
                
                let buffer = new Uint8Array(0);
                
                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) {
                        console.log('Video stream ended');
                        break;
                    }
                    
                    // Append new data to buffer
                    const newBuffer = new Uint8Array(buffer.length + value.length);
                    newBuffer.set(buffer);
                    newBuffer.set(value, buffer.length);
                    buffer = newBuffer;
                    
                    // Try to extract NAL units (H.264 frames)
                    let nalStart = 0;
                    for (let i = 0; i < buffer.length - 4; i++) {
                        // Look for NAL unit start code (0x00000001 or 0x000001)
                        if (buffer[i] === 0 && buffer[i+1] === 0) {
                            if ((buffer[i+2] === 0 && buffer[i+3] === 1) || buffer[i+2] === 1) {
                                if (nalStart > 0) {
                                    // Found a complete NAL unit
                                    const nalUnit = buffer.slice(nalStart, i);
                                    processVideoNalUnit(nalUnit);
                                }
                                nalStart = i;
                            }
                        }
                    }
                    
                    // Keep remaining data in buffer
                    if (nalStart > 0) {
                        buffer = buffer.slice(nalStart);
                    }
                }
            } catch (e) {
                console.error('Video streaming error:', e);
                statusEl.textContent = 'Stream error: ' + e.message;
            }
        }

        function processVideoNalUnit(nalUnit) {
            if (!videoDecoder || videoDecoder.state !== 'configured') return;
            
            try {
                // Determine if this is a keyframe (IDR frame)
                const nalType = nalUnit[4] & 0x1F;
                const isKeyFrame = nalType === 5; // IDR frame
                
                const chunk = new EncodedVideoChunk({
                    type: isKeyFrame ? 'key' : 'delta',
                    timestamp: performance.now() * 1000,
                    data: nalUnit
                });
                
                videoDecoder.decode(chunk);
            } catch (e) {
                console.error('Error decoding video NAL unit:', e);
            }
        }

        // Handle incoming Cast messages
        context.addCustomMessageListener(NAMESPACE, (customEvent) => {
            try {
                const message = JSON.parse(customEvent.data);
                console.log('Received message:', message.type);
                
                if (message.type === 'stream_url') {
                    // Received streaming URLs from Android
                    console.log('Video URL:', message.videoUrl);
                    console.log('Audio URL:', message.audioUrl);
                    
                    streamingUrl = message;
                    
                    if (!isInitialized) {
                        initializeDecoders();
                    }
                    
                    // Start fetching streams
                    statusEl.textContent = 'Starting HTTP stream...';
                    setTimeout(() => {
                        startVideoStream(message.videoUrl);
                    }, 500);
                }
            } catch (e) {
                console.error('Message processing error:', e);
            }
        });

        context.addEventListener(cast.framework.system.EventType.READY, () => {
            statusEl.textContent = 'Cast Ready - Waiting for stream';
            console.log('Receiver ready');
        });

        context.addEventListener(cast.framework.system.EventType.SENDER_CONNECTED, () => {
            statusEl.textContent = 'Sender connected - Waiting for stream URL';
            frameCount = 0;
        });

        context.addEventListener(cast.framework.system.EventType.SENDER_DISCONNECTED, () => {
            statusEl.textContent = 'Disconnected';
            if (videoDecoder) videoDecoder.close();
            if (audioDecoder) audioDecoder.close();
            if (audioContext) audioContext.close();
            isInitialized = false;
        });

        context.start(castReceiverOptions);
    </script>
</body>
</html>
